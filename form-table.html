<hr><br><br>
<section class="SC">
<form action="#" method="post">
    <label for="user name">User Name:</label>
    <input type="text" name="user name" id="user name" required><br><br>
    
    <label for="user email">User Email:</label>
<input type="email" name="user email" id="user email" required><br><br>


<label for="password">Password:</label>
<input type="password" name="password" id="password"><br><br>


<label for="dob">Date of Birth:</label>
<input type="date" name="dob" id="dob"><br><br>

<label for="photo">Choose Your Photo:</label>
<input type="file" name="photo" id="photo"><br><br>

<label for="url">URL:</label>
<input type="url" name="url" id="url"><br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" id="gender" >Male
<input type="radio" name="gender" id="gender">Female <br><br>

<label for="Hobby">Hobby:</label>
<input type="checkbox" name="Hobby" id="Hobby">Singing
<input type="checkbox" name="Hobby" id="Hobby">Gardening <br><br>

<label for="fav color">Favorite Color:</label>
<input type="color" name="fav color" id="fav color"><br><br>


<label for="Department">Department:</label>
<select name="Department" id="Department">
    <option value="Select Department">Select Department</option>
    <option value="Graphic Design">Graphic Design</option>
    <option value="Computer">Computer</option>
    <option value="Printing">Printing</option>
</select><br><br>

<label for="message">Message:</label><br>
<textarea name="message" id="message" cols="20" rows="5"></textarea><br><br>

<input type="submit">
<input type="reset">


</form>

</section>
</body>
